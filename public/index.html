<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <title>2-Dogwood Office</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.6.0/dist/networked-aframe.min.js"></script>
    <script src="https://rawgit.com/atomicguy/aframe-fence-component/master/dist/aframe-fence-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="/js/camrender.js"></script>
    <script>
      // Define custom schema for syncing avatar color, set by random-color

      function onSceneLoad() {
        var username = "user-" + makeId(5).toLowerCase();
        username = prompt("\nUse arrow keys or W, A, S, D to move. Use left click to look around.\n\n Choose a username!", username);
        var player = document.getElementById("player");
        var myNametag = player.querySelector(".nametag");
        myNametag.setAttribute("text", "value", username);

        document
          .querySelector("a-scene")
          .components["networked-scene"].connect();
      }

      function makeId(length) {
        var text = "";
        var possible =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < length; i++)
          text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
      }
    </script>
  </head>

  <!-- BODY -->
  <body>
    <!-- A-SCENE -->
    <a-scene
      networked-scene="
      room: basic;
      adapter: easyrtc;
      debug: false;
      audio: true;
      connectOnLoad: false;
    "

      <!-- A-ASSETS -->
      <a-assets>

        <img id="officeBackground" src="/assets/office_background.png" />

        <canvas id="tv"></canvas>

              position="0 -0.5 0.0"

        >
          <a-box
            id="pillar"

            repeat="1 4"

            depth="160"

      <!-- Ceiling & Background -->

        id="office_background"
        src="#officeBackground"
        repeat="1 1"

      <a-plane

        repeat="1 1"
        position="-20.9 9 26.8"
        rotation="0 120 0"
        height="30"
        width="40"
      >
      </a-plane>
      <a-plane
        id="office_background"
        src="#officeBackground"
        repeat="1 1"
        position="-20 9 -28.15"
        rotation="0 60 0"
        height="30"
        width="40"
      >
      </a-plane>
      <a-plane
        id="office_ceiling"
        src="#ceilingBackground"
        repeat="1 3"
        position="-8.2 14.9 -1.25"
        rotation="90 90 180"
        height="30"
        width="40"
      >
      </a-plane>

      <a-sky src="#sky" rotation="0 270 0"></a-sky>

      <!-- Player -->
      <a-entity
        id="player"
        camera
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        position="2 1.5 -2"
        spawn-in-circle="radius:1"
        wasd-controls
        look-controls
        fence="width:4.5;depth:6;x0:2.9;z0:-2.2"
      >
        <a-text zOffset=".1" width="0.4" class="nametag"></a-text>
        <a-sphere class="head" visible="false" random-color></a-sphere>
      </a-entity>

      <a-entity gltf-model="#tree"></a-entity>
    </a-scene>
    <script>
      NAF.schemas.add({
        template: "#avatar-template",
        components: [
          "position",
          "rotation",
          {
            selector: ".nametag",
            component: "text",
            property: "value",
          },
        ],
      });

      document.querySelector("a-scene").addEventListener("loaded", onSceneLoad);
    </script>
  </body>
</html>
